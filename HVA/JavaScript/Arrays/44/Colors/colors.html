<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Array Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Array Example</h1>
    
    <div id="color-list"></div>
    
    <!-- Form for Array Operations -->
    <div class="operation-form">
        <input type="text" id="color-input" placeholder="Enter a color">
        <button id="add-color">Add Color</button>
        <button id="remove-last">Remove Last Color</button>
        <button id="clear-array">Clear Array</button>
    </div>

    <!-- Popup modal -->
    <div id="popup" class="popup">
        <div class="popup-content" id="popup-content">
            <span class="close">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>

    <script src="colors.js"></script>
</body>
</html>
