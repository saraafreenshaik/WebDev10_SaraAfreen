<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Manipulation</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Manipulation</h1>
        <label id="text" for="temperatures">Enter temperatures</label>
        <input type="text" id="temperatures" placeholder="e.g. 32, 45, 50">
        <br>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <div id="results"></div>
    </div>
    <script src="data.js"></script>
</body>
</html>
