<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="./img/health-care-img.png" alt="Product Image 1" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Product Name </h2>
                <p class="product-description">This is a brief description of product 1, highlighting its features and benefits
                </p>
                <p class="product-price">$49.99</p>
                <button class="product-button">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="./img/logo.png" alt="Product Image 2" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Product Name </h2>
                <p class="product-description">This is a brief description of product 2, highlighting its features and benefits.</p>
                <p class="product-price">$59.99</p>
                <button class="product-button">Add to Cart</button>
            </div>
        </div>
        <!-- Add more product cards as needed -->
    </div>
</body>
</html>
