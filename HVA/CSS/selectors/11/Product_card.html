<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="./img/health-care-img.png" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Product Name</h2>
            <p class="product-description">Medicin</p>
            <p class="product-price">$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <div class="product-card">
        <img src="./img/logo.png" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Product Name</h2>
            <p class="product-description">Fist Aid</p>
            <p class="product-price">$52.87</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <div class="product-card">
        <img src="./img/article-img-3.png" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Product Name</h2>
            <p class="product-description">Facial cream</p>
            <p class="product-price">$79.9</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
